{{ define "content" }}
<script>
    window.TECH_INIT = {
        // Cú pháp chuẩn để khởi tạo trạng thái từ Backend
        userActive: {{ if .TechRecord }}{{ if .TechRecord.GetBool "active" }}true{{ else }}false{{ end }}{{ else }}{{ if .Auth.GetBool "active" }}true{{ else }}false{{ end }}{{ end }}
    };
</script>

<div x-data="techDashboard()" x-init="initDashboard()" class="min-h-screen bg-gray-50 pb-28">
    <div class="bg-gradient-to-br from-blue-700 via-blue-800 to-blue-900 text-white rounded-b-[40px] shadow-xl relative overflow-hidden">
        <div class="px-6 pt-10 pb-8">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="avatar online">
                        <div class="w-14 h-14 rounded-2xl border-2 border-white/20 shadow-lg">
                            <img src="{{if .Auth.Avatar}}{{.Auth.Avatar}}{{else}}/assets/icons/icon-192x192.png{{end}}" alt="Avatar" />
                        </div>
                    </div>
                    <div>
                        <p class="text-blue-200 text-[10px] uppercase tracking-widest font-medium">Kỹ thuật viên</p>
                        <h2 class="text-xl font-bold tracking-tight">{{.Auth.Name}}</h2>
                    </div>
                </div>
                
                <div class="bg-white/10 backdrop-blur-md rounded-full p-1 pr-3 border border-white/10">
                    <label class="cursor-pointer flex items-center gap-2">
                        <input type="checkbox" class="sr-only" :checked="userActive" 
                               hx-post="/api/tech/status/toggle" hx-swap="none"
                               @htmx:after-request="if($event.detail.successful) { userActive = JSON.parse($event.detail.xhr.response).active }">
                        <div class="w-9 h-5 rounded-full relative transition-colors" :class="userActive ? 'bg-green-500' : 'bg-gray-500'">
                            <div class="absolute w-3 h-3 bg-white rounded-full top-1 left-1 transition-transform" :class="userActive ? 'translate-x-4' : ''"></div>
                        </div>
                        <span class="text-[10px] font-bold uppercase" x-text="userActive ? 'Online' : 'Off'"></span>
                    </label>
                </div>
            </div>

            {{template "tech/dashboard_stats" .}}
        </div>
    </div>

    <div class="px-6 -mt-8 relative z-20" x-data="{ activeTab: 'new' }">
        <div class="bg-white rounded-2xl shadow-lg p-1.5 flex justify-between border border-gray-100">
            <button class="flex-1 py-3 rounded-xl text-sm font-bold transition-all flex flex-col items-center gap-1"
                :class="activeTab === 'new' ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-400'"
                @click="activeTab = 'new'" 
                hx-get="/api/tech/jobs/list?status=new" 
                hx-target="#job-list-container"
                hx-indicator="#main-loader">
                <i class="fa-solid fa-clipboard-list text-lg"></i>
                <span class="text-[10px] uppercase tracking-wide">Mới giao</span>
            </button>

            <button class="flex-1 py-3 rounded-xl text-sm font-bold transition-all flex flex-col items-center gap-1"
                :class="activeTab === 'active' ? 'bg-amber-50 text-amber-700 shadow-sm' : 'text-gray-400'"
                @click="activeTab = 'active'" 
                hx-get="/api/tech/jobs/list?status=active" 
                hx-target="#job-list-container"
                hx-indicator="#main-loader">
                <i class="fa-solid fa-person-digging text-lg"></i>
                <span class="text-[10px] uppercase tracking-wide">Đang làm</span>
            </button>

            <button class="flex-1 py-3 rounded-xl text-sm font-bold transition-all flex flex-col items-center gap-1"
                :class="activeTab === 'schedule' ? 'bg-purple-50 text-purple-700 shadow-sm' : 'text-gray-400'"
                @click="activeTab = 'schedule'" 
                hx-get="/api/tech/schedule" 
                hx-target="#job-list-container"
                hx-indicator="#main-loader">
                <i class="fa-solid fa-calendar-day text-lg"></i>
                <span class="text-[10px] uppercase tracking-wide">Lịch trình</span>
            </button>
        </div>
    </div>

    <div class="px-6 mt-6">
        <div id="main-loader" class="htmx-indicator flex justify-center py-4">
            <span class="loading loading-dots loading-md text-primary"></span>
        </div>

        <div id="job-list-container" 
             hx-get="/api/tech/jobs/list?status=new" 
             hx-trigger="load, statusUpdated from:body"
             hx-indicator="#main-loader">
            <div class="space-y-4">
                <div class="h-32 bg-gray-200 rounded-3xl animate-pulse"></div>
                <div class="h-32 bg-gray-200 rounded-3xl animate-pulse"></div>
            </div>
        </div>
    </div>
</div>
{{ end }}
