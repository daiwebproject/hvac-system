{{ define "content" }}
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="mb-6">
            <div class="w-20 h-20 bg-red-100 rounded-full mx-auto flex items-center justify-center mb-4">
                <i class="fa-solid fa-exclamation-triangle text-4xl text-red-500"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Không tìm thấy công việc</h1>
            <p class="text-gray-600">{{.Message}}</p>
        </div>

        <div class="space-y-3">
            <a href="/tech/jobs" class="btn btn-primary w-full">
                <i class="fa-solid fa-list"></i>
                Về danh sách công việc
            </a>
            <a href="/tech/jobs" class="btn btn-ghost w-full">
                <i class="fa-solid fa-home"></i>
                Về trang chủ
            </a>
        </div>

        {{if .JobId}}
        <div class="mt-6 p-4 bg-gray-100 rounded-lg text-left">
            <p class="text-xs text-gray-500 font-mono break-all">
                <strong>Job ID:</strong> {{.JobId}}
            </p>
        </div>
        {{end}}
    </div>
</div>
{{ end }}
