{{ define "content" }}
<div class="min-h-screen bg-gradient-to-br from-blue-600 to-blue-900 flex items-center justify-center p-4">
    <div class="card w-full max-w-sm bg-white shadow-2xl rounded-[32px] overflow-hidden">
        <div class="card-body p-8">
            <div class="text-center mb-6">
                <div
                    class="w-20 h-20 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                    <i class="fa-solid fa-screwdriver-wrench text-3xl"></i>
                </div>
                <h2 class="text-2xl font-black text-gray-800 tracking-tight">KỸ THUẬT VIÊN</h2>
                <p class="text-gray-500 text-sm font-medium mt-1">Đăng nhập hệ thống</p>
            </div>

            <form action="/tech/login" method="POST" class="space-y-4">
                <div class="form-control">
                    <label class="label pl-1"><span
                            class="label-text text-xs uppercase font-bold text-gray-400">Email</span></label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="email" name="email"
                            class="input input-bordered w-full pl-11 rounded-2xl bg-gray-50 focus:bg-white transition-colors"
                            placeholder="user@example.com" required />
                    </div>
                </div>

                <div class="form-control">
                    <label class="label pl-1"><span class="label-text text-xs uppercase font-bold text-gray-400">Mật
                            khẩu</span></label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                        <input type="password" name="password"
                            class="input input-bordered w-full pl-11 rounded-2xl bg-gray-50 focus:bg-white transition-colors"
                            placeholder="••••••••" required />
                    </div>
                </div>

                {{ if .Error }}
                <div
                    class="alert alert-error text-sm py-3 rounded-2xl shadow-sm border border-red-200 bg-red-50 text-red-600 font-medium">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>{{ .Error }}</span>
                </div>
                {{ end }}

                <div class="form-control mt-8">
                    <button type="submit"
                        class="btn btn-primary w-full rounded-2xl shadow-lg shadow-blue-500/30 h-12 text-base font-bold uppercase tracking-wide">
                        Đăng Nhập <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <a href="/" class="text-xs text-gray-400 hover:text-blue-600 transition-colors font-medium">
                    <i class="fa-solid fa-house mr-1"></i> Trở về trang chủ
                </a>
            </div>
        </div>
    </div>

    <div class="fixed bottom-4 text-center w-full">
        <p class="text-xs text-white/40">Powered by HVAC System v2.0</p>
    </div>
</div>
{{ end }}
