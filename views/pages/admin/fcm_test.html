<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin FCM</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }

        .log {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .log-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: blue;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>ðŸ§ª Admin FCM Test Page</h1>

    <div>
        <button onclick="testFirebaseInit()">1. Test Firebase Init</button>
        <button onclick="testPermission()">2. Check Permission</button>
        <button onclick="testGetToken()">3. Get Token</button>
        <button onclick="testSendToken()">4. Send Token to Server</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div class="log" id="logContainer"></div>

    <!-- Firebase Config -->
    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "{{ .FirebaseConfig.apiKey }}",
            projectId: "{{ .FirebaseConfig.projectId }}",
            messagingSenderId: "{{ .FirebaseConfig.messagingSenderId }}",
            appId: "{{ .FirebaseConfig.appId }}"
        };
        window.VAPID_PUBLIC_KEY = "{{ .VapidPublicKey }}";
    </script>

    <!-- Firebase SDK -->
    <script src="/assets/vendor/firebase/firebase-app-compat.js"></script>
    <script src="/assets/vendor/firebase/firebase-messaging-compat.js"></script>

    <script>
        let messaging = null;
        let currentToken = null;

        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const item = document.createElement('div');
            item.className = `log-item ${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.insertBefore(item, container.firstChild);
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        async function testFirebaseInit() {
            try {
                log('Testing Firebase initialization...', 'info');

                if (!firebase) {
                    log('âŒ Firebase SDK not loaded', 'error');
                    return;
                }
                log('âœ… Firebase SDK loaded', 'success');

                if (!window.FIREBASE_CONFIG || !window.VAPID_PUBLIC_KEY) {
                    log('âŒ Firebase config missing', 'error');
                    return;
                }
                log('âœ… Config found: ' + window.FIREBASE_CONFIG.projectId, 'success');

                if (!firebase.apps.length) {
                    firebase.initializeApp(window.FIREBASE_CONFIG);
                    log('âœ… Firebase initialized', 'success');
                } else {
                    log('âœ… Firebase already initialized', 'success');
                }

                if (firebase.messaging.isSupported()) {
                    messaging = firebase.messaging();
                    log('âœ… FCM is supported', 'success');
                } else {
                    log('âŒ FCM NOT supported on this browser', 'error');
                }

            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testPermission() {
            try {
                log('Checking notification permission...', 'info');
                const permission = Notification.permission;
                log('Current permission: ' + permission, permission === 'granted' ? 'success' : 'info');

                if (permission === 'default') {
                    log('Requesting permission...', 'info');
                    const result = await Notification.requestPermission();
                    log('Permission result: ' + result, result === 'granted' ? 'success' : 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testGetToken() {
            try {
                if (!messaging) {
                    log('âŒ Run Test 1 first', 'error');
                    return;
                }

                log('Getting FCM token...', 'info');
                const token = await messaging.getToken({ vapidKey: window.VAPID_PUBLIC_KEY });

                if (token) {
                    currentToken = token;
                    log('âœ… Token: ' + token.substring(0, 50) + '...', 'success');
                    log('Token length: ' + token.length, 'info');
                } else {
                    log('âŒ No token received', 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        async function testSendToken() {
            try {
                if (!currentToken) {
                    log('âŒ Run Test 3 first to get token', 'error');
                    return;
                }

                log('Sending token to /admin/fcm/token...', 'info');
                const response = await fetch('/admin/fcm/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: currentToken }),
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    log('âœ… Server response: ' + JSON.stringify(data), 'success');
                } else {
                    const text = await response.text();
                    log('âŒ Server error: ' + text, 'error');
                }
            } catch (error) {
                log('âŒ Error: ' + error.message, 'error');
            }
        }

        // Auto-run test 1 on load
        window.addEventListener('load', () => {
            log('Page loaded. Click buttons to test FCM setup.', 'info');
        });
    </script>
</body>

</html>
