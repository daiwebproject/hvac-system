{{ define "content" }}
<div class="container mx-auto p-4 md:p-6"
    x-data="inventoryManager({{ if .ItemsJSON }}{{ .ItemsJSON }}{{ else }}[]{{ end }})">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-black tracking-tight text-gray-800">Quản lý Kho <span class="text-primary">Linh
                    Kiện</span></h1>
            <div class="h-1 w-20 bg-primary rounded-full mt-2"></div>
            <p class="text-gray-500 mt-2">Theo dõi vật tư, in mã QR và quản lý tồn kho</p>
        </div>
        <a href="/admin" class="btn btn-ghost bg-base-100 shadow-sm border-base-200">
            <i class="fa-solid fa-arrow-left"></i> Quay lại Dashboard
        </a>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-1">
            <div class="card bg-base-100 shadow-xl border border-base-200 sticky top-24">
                <div class="card-body p-6">
                    <h2 class="card-title text-xl font-bold mb-4 flex items-center gap-2">
                        <div class="w-10 h-10 bg-success/10 rounded-lg flex items-center justify-center text-success">
                            <i class="fa-solid fa-plus-circle"></i>
                        </div>
                        Thêm Linh Kiện Mới
                    </h2>

                    <div class="space-y-4">
                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Tên linh kiện *</span></label>
                            <input type="text" x-model="newItem.name" class="input input-bordered focus:border-primary"
                                placeholder="Ví dụ: Tụ điện 50uF">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-control">
                                <label class="label"><span class="label-text font-semibold">Mã SKU</span></label>
                                <input type="text" x-model="newItem.sku" class="input input-bordered"
                                    placeholder="CAP-50UF">
                            </div>

                            <div class="form-control">
                                <label class="label"><span class="label-text font-semibold">Loại</span></label>
                                <select x-model="newItem.category" class="select select-bordered">
                                    <option value="capacitors">Tụ điện</option>
                                    <option value="gas">Gas lạnh</option>
                                    <option value="pipes">Ống đồng</option>
                                    <option value="motors">Động cơ</option>
                                    <option value="filters">Lọc</option>
                                    <option value="sensors">Cảm biến</option>
                                    <option value="other">Khác</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-control">
                                <label class="label"><span class="label-text font-semibold">Giá (VNĐ) *</span></label>
                                <input type="number" x-model="newItem.price" class="input input-bordered"
                                    placeholder="150000">
                            </div>

                            <div class="form-control">
                                <label class="label"><span class="label-text font-semibold">Tồn kho</span></label>
                                <input type="number" x-model="newItem.stock_quantity" class="input input-bordered"
                                    placeholder="50">
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Đơn vị</span></label>
                            <input type="text" x-model="newItem.unit" class="input input-bordered"
                                placeholder="cái, kg, mét">
                        </div>

                        <div class="form-control">
                            <label class="label"><span class="label-text font-semibold">Mô tả</span></label>
                            <textarea x-model="newItem.description" class="textarea textarea-bordered h-24"
                                placeholder="Ghi chú về linh kiện..."></textarea>
                        </div>
                    </div>

                    <div class="card-actions justify-end mt-6">
                        <button @click="addItem()" :disabled="loading" class="btn btn-primary w-full shadow-lg">
                            <span x-show="!loading"><i class="fa-solid fa-save"></i> THÊM LINH KIỆN</span>
                            <span x-show="loading" class="loading loading-spinner"></span>
                        </button>
                    </div>

                    <div x-show="message" x-transition class="alert mt-4 shadow-sm"
                        :class="success ? 'alert-success' : 'alert-error'">
                        <span x-text="message" class="text-sm font-medium"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="card bg-base-100 shadow-xl border border-base-200 overflow-hidden">
                <div class="bg-gray-50 p-6 border-b border-base-200 flex justify-between items-center">
                    <h2 class="card-title text-xl font-bold flex items-center gap-2">
                        <div class="w-10 h-10 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
                            <i class="fa-solid fa-warehouse"></i>
                        </div>
                        Danh Sách Vật Tư
                    </h2>
                    <div class="badge badge-primary badge-outline" x-text="items.length + ' sản phẩm'"></div>
                </div>

                <div class="p-0 overflow-x-auto">
                    <table class="table table-zebra w-full">
                        <thead class="bg-base-200/50">
                            <tr>
                                <th class="py-4">Linh kiện</th>
                                <th>Thông tin</th>
                                <th>Giá bán</th>
                                <th>Tồn kho</th>
                                <th class="text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-if="items.length === 0">
                                <tr>
                                    <td colspan="5" class="text-center py-12 text-gray-400 italic">
                                        <i class="fa-solid fa-folder-open text-4xl mb-4 block opacity-20"></i>
                                        Chưa có linh kiện nào
                                    </td>
                                </tr>
                            </template>

                            <template x-for="item in items" :key="item.id">
                                <tr class="hover group">
                                    <td>
                                        <div class="font-bold text-gray-800" x-text="item.name"></div>
                                        <div class="text-xs text-gray-500 font-mono tracking-tighter"
                                            x-text="item.sku || 'No SKU'"></div>
                                    </td>
                                    <td>
                                        <div class="badge badge-sm badge-ghost" x-text="item.category"></div>
                                        <div class="text-[10px] text-gray-400 mt-1"
                                            x-text="'Đơn vị: ' + (item.unit || 'cái')"></div>
                                    </td>
                                    <td>
                                        <span class="text-primary font-black whitespace-nowrap"
                                            x-text="formatMoney(item.price)"></span>
                                    </td>
                                    <td>
                                        <div class="flex items-center gap-2">
                                            <div class="badge font-bold"
                                                :class="item.stock_quantity < 5 ? 'badge-error text-white' : 'badge-success text-white'"
                                                x-text="item.stock_quantity"></div>
                                        </div>
                                    </td>
                                    <td class="text-right">
                                        <div class="join opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button @click="printQR(item)"
                                                class="btn btn-sm btn-ghost join-item text-gray-600 hover:text-blue-600 tooltip"
                                                data-tip="In mã QR">
                                                <i class="fa-solid fa-qrcode"></i>
                                            </button>
                                            <button @click="showStockUpdate(item)"
                                                class="btn btn-sm btn-ghost join-item text-gray-600 hover:text-orange-600 tooltip"
                                                data-tip="Sửa tồn kho">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
