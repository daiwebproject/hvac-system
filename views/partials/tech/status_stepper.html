{{/*
Job Status Stepper Component
Shows progress through job stages
*/}}
{{ define "tech/status_stepper" }}
<div class="px-6 py-4 bg-white border-b border-gray-100 overflow-x-auto no-scrollbar">
    <ul class="steps steps-horizontal w-full text-[10px] font-medium tracking-wide">
        <li class="step"
            :class="['assigned','moving','working','completed'].includes(status) ? 'step-primary' : 'text-gray-300'">
            Mới
        </li>
        <li class="step" :class="['moving','working','completed'].includes(status) ? 'step-primary' : 'text-gray-300'">
            Di chuyển
        </li>
        <li class="step" :class="['working','completed'].includes(status) ? 'step-primary' : 'text-gray-300'">
            Đang làm
        </li>
        <li class="step" :class="status === 'completed' ? 'step-success' : 'text-gray-300'">
            Xong
        </li>
    </ul>
</div>
{{ end }}
