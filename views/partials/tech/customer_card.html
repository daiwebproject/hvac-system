{{define "tech/customer_card"}}
<div class="card bg-white shadow-sm border border-gray-100 rounded-[20px] overflow-hidden">
    <div class="p-5">
        <div class="flex items-start justify-between mb-4">
            <div class="flex gap-3 items-center">
                <div class="avatar placeholder">
                    <div class="bg-blue-50 text-blue-600 rounded-full w-12 h-12">
                        <span class="text-xl font-bold">{{ slice .Job.CustomerName 0 1 }}</span>
                    </div>
                </div>
                <div>
                    <h2 class="font-bold text-lg text-gray-900 leading-tight">{{.Job.CustomerName}}</h2>
                    <a href="tel:{{.Job.CustomerPhone}}"
                        class="text-gray-500 text-sm hover:text-blue-600 transition-colors">
                        {{.Job.CustomerPhone}}
                    </a>
                </div>
            </div>
            <a href="tel:{{.Job.CustomerPhone}}" class="btn btn-circle btn-primary btn-sm shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-phone"></i>
            </a>
        </div>

        <div class="bg-gray-50 rounded-xl p-4 border border-gray-100/50">
            <div class="flex gap-3 items-start">
                <div class="mt-0.5 w-5 flex justify-center shrink-0">
                    <i class="fa-solid fa-location-dot text-red-500"></i>
                </div>
                <p class="text-sm text-gray-700 font-medium leading-relaxed">
                    {{ or .Job.AddressDetails .Job.Address }}
                </p>
            </div>

            <a :href="getMapLink()" target="_blank"
                class="btn btn-white btn-sm w-full mt-3 gap-2 rounded-lg border border-gray-200 shadow-sm hover:bg-gray-50 text-gray-700 font-semibold">
                <i class="fa-solid fa-diamond-turn-right text-blue-600"></i> Chỉ đường
            </a>
        </div>
    </div>
</div>
{{end}}
