{{ define "layouts/base.html" }}
<!DOCTYPE html>
<html lang="vi" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Dịch vụ điện lạnh uy tín tại {{if .Settings}}{{.Settings.CompanyName}}{{else}}Việt Nam{{end}}. Chuyên sửa chữa máy lạnh, máy giặt, vệ sinh bảo trì. Hotline: {{if .Settings}}{{.Settings.Hotline}}{{end}}">

    <title>
        {{ block "title" . }}
        {{ if .Settings }}{{ .Settings.CompanyName }}{{ else }}ĐẠI ĐIỆN LẠNH{{ end }} - Dịch Vụ Sửa Chữa Tại Nhà Uy Tín
        {{ end }}
    </title>

    <meta property="og:type" content="business.business">
    <meta property="og:title"
        content="{{if .Settings}}{{.Settings.CompanyName}}{{else}}Đại Điện Lạnh{{end}} - Dịch vụ tận tâm">
    <meta property="og:description" content="Sửa chữa, lắp đặt, bảo trì điện lạnh chuyên nghiệp. Có mặt trong 30 phút.">

    {{ if .LogoUrl }}
    <meta property="og:image" content="{{.LogoUrl}}">
    {{ end }}

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/public.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "HomeAndConstructionBusiness",
      "name": "{{if .Settings}}{{.Settings.CompanyName}}{{else}}Đại Điện Lạnh{{end}}",
      "image": "{{if .LogoUrl}}{{ .LogoUrl }}{{end}}",
      "telephone": "{{if .Settings}}{{.Settings.Hotline}}{{else}}1900xxxx{{end}}",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "VN"
      }
    }
    </script>
</head>

<body class="bg-base-100 font-sans text-base-content flex flex-col min-h-screen" hx-boost="true"
    x-data="{ scrolled: false }" @scroll.window="scrolled = (window.pageYOffset > 20)">

    {{ template "navbar" . }}

    <main class="flex-grow">
        {{ block "content" . }}{{ end }}
    </main>

    {{ template "footer" . }}

</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/assets/service-worker.js').catch(() => { });
        });
    }
</script>

</html>
{{ end }}
