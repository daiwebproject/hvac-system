{{ define "layouts/base.html" }}
<!DOCTYPE html>
<html lang="vi" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Dịch vụ điện lạnh chuyên nghiệp, sửa chữa máy lạnh, máy giặt, lắp đặt camera tại nhà. Có mặt trong 30 phút.">
    <title>{{ block "title" . }}{{if .Settings}}{{.Settings.CompanyName}}{{else}}ĐẠI ĐIỆN LẠNH{{end}} - Dịch Vụ Tại Nhà
        Chuyên Nghiệp{{ end }}</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AlpineJS -->
    <!-- <script src="/assets/alpine-components.js"></script> -->
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/public.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="bg-base-100 font-sans text-base-content" hx-boost="true" x-data="{ scrolled: false }"
    @scroll.window="scrolled = (window.pageYOffset > 20)">

    {{ template "navbar" . }}

    {{ block "content" . }}{{ end }}

    {{ template "footer" . }}

</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/assets/service-worker.js')
                .then((reg) => console.log('SW registered:', reg.scope))
                .catch((err) => console.log('SW registration failed:', err));
        });
    }
</script>

</html>
{{ end }}
