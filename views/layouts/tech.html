{{ define "layouts/tech.html" }}
<!DOCTYPE html>
<html lang="vi" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tech Portal | {{if .Settings}}{{.Settings.CompanyName}}{{else}}HVAC System{{end}}</title>

    <link rel="manifest" href="/assets/manifest.json">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="/assets/icons/icon-192x192.png">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script src="/assets/qr-scanner.js"></script>
    <script src="/assets/offline-reporter.js"></script>
    <!-- <script src="/assets/alpine-components.js"></script> -->
    <script src="/assets/htmx-sse.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/tech.js?v=2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "{{ .FirebaseConfig.apiKey }}",
            projectId: "{{ .FirebaseConfig.projectId }}",
            messagingSenderId: "{{ .FirebaseConfig.messagingSenderId }}",
            appId: "{{ .FirebaseConfig.appId }}"
        };
        window.VAPID_PUBLIC_KEY = "{{ .VapidPublicKey }}";
    </script>
</head>

<body class="bg-gray-50 pb-20 select-none" x-data="{...offlineIndicator(), ...toastNotification()}" x-init="init()"
    hx-ext="sse" sse-connect="/tech/stream" @sse:job.assigned="handleJobAssigned"
    @sse:job.cancelled="handleJobCancelled" @htmx:response-error="handleHtmxError">

    <div x-show="!isOnline" x-cloak x-transition
        class="fixed top-0 left-0 right-0 z-[100] bg-amber-500 text-white px-4 py-2 text-center text-sm font-bold shadow-md">
        <i class="fa-solid fa-wifi-slash mr-2"></i> Mất kết nối mạng - Chế độ Offline
    </div>

    <div x-show="isOnline && pendingCount > 0" x-cloak class="fixed top-4 right-4 z-[90] animate-bounce">
        <button @click="updateStatus()" class="btn btn-sm btn-warning gap-2 shadow-lg">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <span x-text="pendingCount"></span>
        </button>
    </div>

    <main id="main-content" class="min-h-screen">
        {{ block "content" . }}{{ end }}
    </main>

    <!-- Global Toast Container -->
    <div class="fixed top-4 left-4 right-4 z-[9999] flex flex-col gap-2 pointer-events-none">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.visible" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-2"
                class="alert shadow-lg border-l-4 pointer-events-auto" :class="{
                    'alert-info border-blue-500': toast.type === 'info',
                    'alert-success border-green-500': toast.type === 'success',
                    'alert-error border-red-500 bg-red-50 text-red-900': toast.type === 'error',
                    'alert-warning border-orange-500': toast.type === 'warning'
                }">
                <i class="fa-solid text-xl" :class="{
                       'fa-circle-info': toast.type === 'info',
                       'fa-circle-check': toast.type === 'success',
                       'fa-circle-xmark': toast.type === 'error',
                       'fa-triangle-exclamation': toast.type === 'warning'
                   }"></i>
                <div>
                    <h3 class="font-bold text-xs uppercase opacity-70" x-text="toast.title"></h3>
                    <div class="text-sm font-medium" x-text="toast.message"></div>
                </div>
            </div>
        </template>
    </div>

    {{ template "tech_nav" . }}

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <script src="/assets/firebase-messaging-client.js"></script>

    <script>
        // Register SW globally
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/assets/service-worker.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.error('SW Fail', err));
        }
    </script>
    <script>
        // Use Alpine data for Toasts & Event Handling
        function toastNotification() {
            return {
                toasts: [],

                addToast(title, message, type = 'info') {
                    const id = Date.now();
                    this.toasts.push({ id, title, message, type, visible: true });

                    // Auto remove after 5 seconds
                    setTimeout(() => {
                        const index = this.toasts.findIndex(t => t.id === id);
                        if (index !== -1) this.toasts[index].visible = false;
                        // Clean up array later
                        setTimeout(() => {
                            this.toasts = this.toasts.filter(t => t.id !== id);
                        }, 300);
                    }, 5000);
                },

                handleJobAssigned(event) {
                    const data = JSON.parse(event.detail.data);
                    console.log('Job Assigned:', data);

                    // 1. Play sound (optional)
                    // new Audio('/assets/sounds/notification.mp3').play().catch(()=>{});

                    // 2. Show Toast
                    this.addToast('Công việc mới', `Bạn vừa nhận được việc từ khách hàng ${data.customer_name}`, 'info');

                    // 3. Trigger HTMX reload of "New Jobs" list if visible
                    const listContainer = document.getElementById('job-list-container');
                    if (listContainer) {
                        htmx.trigger(listContainer, 'load');
                    }

                    // 4. Update Badge (if applicable)
                    // We can reuse the offlineIndicator logic or a separate store
                    // But for now, HTMX reload handles the content.
                },

                handleJobCancelled(event) {
                    const data = JSON.parse(event.detail.data);
                    console.log('Job Cancelled:', data);

                    // 1. Show Toast (Error style)
                    this.addToast('Đã hủy đơn', `Đơn hàng #${data.booking_id.substring(0, 8)}... đã bị Admin hủy`, 'error');

                    // 2. Remove card from UI immediately if present
                    // We try to find any element with data-booking-id="{id}" or simply reload list
                    const card = document.querySelector(`[data-job-id="${data.booking_id}"]`);
                    if (card) {
                        card.remove();
                    } else {
                        // Reload list to be safe
                        const listContainer = document.getElementById('job-list-container');
                        if (listContainer) {
                            htmx.trigger(listContainer, 'load');
                        }
                    }

                    // If we are in Job Detail page of that job, redirect out
                    if (window.location.pathname.includes(data.booking_id)) {
                        alert('Công việc này đã bị hủy!');
                        window.location.href = '/tech/jobs';
                    }
                },

                handleHtmxError(event) {
                    const xhr = event.detail.xhr;
                    if (xhr.status === 409) {
                        Swal.fire({
                            title: 'Lỗi xung đột!',
                            text: xhr.responseText || 'Trạng thái đơn hàng đã thay đổi.',
                            icon: 'error',
                            confirmButtonText: 'Tải lại trang'
                        }).then(() => {
                            window.location.reload();
                        });
                    } else if (xhr.status >= 400) {
                        // Generic error
                        Swal.fire({
                            title: 'Lỗi',
                            text: xhr.responseText || 'Có lỗi xảy ra',
                            icon: 'error'
                        });
                    }
                },

                handleOnlineSync() {
                    console.log('Network back online: Syncing UI...');

                    // 1. Reload Job List if present
                    const listContainer = document.getElementById('job-list-container');
                    if (listContainer) {
                        htmx.trigger(listContainer, 'load'); // Assumes hx-trigger="load" or compatible
                    } else {
                        // If checking dashboard counts or generic page
                        // window.location.reload(); // Aggressive but safe

                        // Less aggressive: Try to reload main content if it's an HTMX boosted page
                        // htmx.ajax('GET', window.location.pathname, {target:'#main-content', select:'#main-content'});
                    }

                    // 2. Re-trigger SSE connection (HTMX SSE extension mostly handles this, 
                    // but we can try removing and re-adding hx-ext if needed, though rare).
                    // Sending a dummy request or just relying on auto-reconnect is standard.
                    // However, we can use the 'connect' event for the extension if supported.
                    const body = document.querySelector('body');
                    if (body && body.getAttribute('sse-connect')) {
                        // HTMX 1.9.x SSE extension doesn't have a public public reconnect API easily accessible.
                        // But reloading the page or list usually refreshes the state enough.
                        // Let's assume the list reload brings fresh data.
                    }

                    this.addToast('Đã có mạng', 'Đang đồng bộ lại dữ liệu...', 'success');
                }
            }
        }
    </script>
</body>

</html>
{{ end }}
