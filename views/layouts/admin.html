{{ define "layouts/admin.html" }}
<!DOCTYPE html>
<html lang="vi" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}Admin | {{if .Settings}}{{.Settings.CompanyName}}{{else}}ĐẠI ĐIỆN LẠNH{{end}}{{ end }}
    </title>

    <!-- PWA / iOS Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e40af">
    <link rel="manifest" href="/assets/manifest-admin.json?v=12">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">

    <!-- Performance: Local Assets -->

    <!-- Local Tailwind CSS -->
    <link href="/assets/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/vendor/fontawesome/css/all.min.css">
    <script src="/assets/vendor/htmx/htmx.min.js"></script>
    <!-- <script src="/assets/alpine-components.js"></script> -->
    <script src="/assets/vendor/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="/assets/js/utils.js"></script>
    <!-- Legacy Admin JS (will be removed after ES Modules fully tested) -->
    <!-- <script src="/assets/js/admin.js?v=6"></script> -->
    <!-- [NEW] ES Modules Entry Point -->
    <script type="module" src="/assets/js/admin/index.js"></script>

    <!-- TinyMCE (same as PocketBase) -->
    <script src="/assets/vendor/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <!-- Firebase Config Injection -->
    <script>
        window.FIREBASE_CONFIG = {
            apiKey: "{{ .FirebaseConfig.apiKey }}",
            projectId: "{{ .FirebaseConfig.projectId }}",
            messagingSenderId: "{{ .FirebaseConfig.messagingSenderId }}",
            appId: "{{ .FirebaseConfig.appId }}"
        };
        window.VAPID_PUBLIC_KEY = "{{ .VapidPublicKey }}";
    </script>

    <!-- Firebase SDK & FCM Client -->
    <script src="/assets/vendor/firebase/firebase-app-compat.js"></script>
    <script src="/assets/vendor/firebase/firebase-messaging-compat.js"></script>
    <script src="/assets/firebase-messaging-client.js?v=2"></script>
    <script src="/assets/js/admin-fcm.js?v=4"></script> <!-- Cache bust -->



    <script src="/assets/vendor/alpine/alpine.min.js" defer></script>
    <script src="/assets/vendor/chartjs/chart.min.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="/assets/vendor/leaflet/leaflet.css" />
    <script src="/assets/vendor/leaflet/leaflet.js"></script>

    <style>
        /* Loading Bar - Youtube style */
        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transform: scaleX(0);
            transform-origin: left;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #loading-bar.htmx-request {
            opacity: 1;
            animation: indeterminateProgress 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes indeterminateProgress {
            0% {
                transform: scaleX(0) translateX(0);
            }

            40% {
                transform: scaleX(0.4) translateX(25%);
            }

            100% {
                transform: scaleX(1) translateX(100%);
            }
        }

        /* Smooth content transitions */
        #main-content {
            transition: opacity 0.2s ease-in-out;
        }

        #main-content.htmx-swapping {
            opacity: 0.7;
        }
    </style>
</head>

<body hx-boost="true" hx-indicator="#loading-bar" class="bg-base-200">
    <!-- Loading Bar -->
    <div id="loading-bar"></div>

    {{ template "admin_navbar" . }}

    <!-- Main Content (Swapped by HTMX) -->
    <main id="main-content" class="container mx-auto p-2 md:p-4 min-h-screen">
        {{ block "content" . }}{{ end }}
    </main>

    {{ template "footer" . }}

    <script>
        // HTMX event handling for smooth transitions
        document.body.addEventListener('htmx:beforeSwap', function (evt) {
            document.getElementById('main-content').classList.add('htmx-swapping');
        });

        document.body.addEventListener('htmx:afterSwap', function (evt) {
            setTimeout(() => {
                document.getElementById('main-content').classList.remove('htmx-swapping');
            }, 100);
        });

        // Scroll to top on page change
        document.body.addEventListener('htmx:afterSettle', function (evt) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Register Service Worker for PWA (Admin)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Admin SW Registered:', registration.scope);
                })
                .catch(err => {
                    console.error('Admin SW Registration failed:', err);
                    alert('Lỗi: Không thể đăng ký Service Worker. \nNguyên nhân: ' + err.message + '\n(Lưu ý: iOS bắt buộc phải dùng HTTPS hoặc Localhost)');
                });
        } else {
            alert('Lỗi: Trình duyệt không hỗ trợ Service Worker (Có thể do chưa bật HTTPS)');
        }
    </script>
</body>

</html>
{{ end }}
