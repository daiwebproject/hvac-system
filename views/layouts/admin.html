{{ define "layouts/admin.html" }}
<!DOCTYPE html>
<html lang="vi" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}Admin | {{if .Settings}}{{.Settings.CompanyName}}{{else}}ĐẠI ĐIỆN LẠNH{{end}}{{ end }}
    </title>

    <!-- Performance: DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- <script src="/assets/alpine-components.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/admin.js"></script>

    <!-- TinyMCE (same as PocketBase) -->
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js" referrerpolicy="origin"></script>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* Loading Bar - Youtube style */
        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transform: scaleX(0);
            transform-origin: left;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #loading-bar.htmx-request {
            opacity: 1;
            animation: indeterminateProgress 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes indeterminateProgress {
            0% {
                transform: scaleX(0) translateX(0);
            }

            40% {
                transform: scaleX(0.4) translateX(25%);
            }

            100% {
                transform: scaleX(1) translateX(100%);
            }
        }

        /* Smooth content transitions */
        #main-content {
            transition: opacity 0.2s ease-in-out;
        }

        #main-content.htmx-swapping {
            opacity: 0.7;
        }
    </style>
</head>

<body hx-boost="true" hx-indicator="#loading-bar" class="bg-base-200">
    <!-- Loading Bar -->
    <div id="loading-bar"></div>

    {{ template "admin_navbar" . }}

    <!-- Main Content (Swapped by HTMX) -->
    <main id="main-content" class="container mx-auto p-4 min-h-screen">
        {{ block "content" . }}{{ end }}
    </main>

    {{ template "footer" . }}

    <script>
        // HTMX event handling for smooth transitions
        document.body.addEventListener('htmx:beforeSwap', function (evt) {
            document.getElementById('main-content').classList.add('htmx-swapping');
        });

        document.body.addEventListener('htmx:afterSwap', function (evt) {
            setTimeout(() => {
                document.getElementById('main-content').classList.remove('htmx-swapping');
            }, 100);
        });

        // Scroll to top on page change
        document.body.addEventListener('htmx:afterSettle', function (evt) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
{{ end }}
