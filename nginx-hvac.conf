server {
    listen 80;
    listen [::]:80;
    server_name 192.168.1.12;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 192.168.1.12;

    client_max_body_size 5M;

    # SSL Configuration using generated mkcert certificates
    # NOTE: Update these paths to the absolute path of your project
    ssl_certificate /home/daip/Desktop/hvac-system/certs/cert.pem;
    ssl_certificate_key /home/daip/Desktop/hvac-system/certs/key.pem;

    # SSL Best Practices
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # [FIX] Cấu hình riêng cho SSE Stream (Admin & Tech)
    # Thêm đoạn này TRƯỚC location /
    location ~ ^/(admin|tech)/stream {
        proxy_pass http://127.0.0.1:8090;
        
        # Yêu cầu bắt buộc cho SSE
        proxy_http_version 1.1;
        proxy_set_header Connection ""; # Xóa header connection để giữ keep-alive
        
        # Tắt toàn bộ buffering
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # Tăng timeout để tránh ngắt kết nối khi idle lâu
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Các header proxy chuẩn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Config
    location / {
        proxy_pass http://127.0.0.1:8090; # Connects to your Go backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
